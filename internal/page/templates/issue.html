<!DOCTYPE html>
<html lang="en">
<head>
  {{template "head"}}
  <title>{{.Issue.Identifier}}: {{.Issue.Title}} â€” Miren</title>
</head>
<body>
  {{template "header"}}
  <main>
    <article class="issue">
      <span class="issue-identifier">{{.Issue.Identifier}}</span>
      <h1>{{.Issue.Title}}</h1>
      <div class="issue-meta">
        <span class="status" style="color: {{.Issue.State.Color}}; background-color: {{.Issue.State.Color}}15">{{.Issue.State.Name}}</span>
        {{range .Issue.Labels}}
          <span class="label" style="background-color: {{.Color}}12; color: {{.Color}}; border-color: {{.Color}}30">{{.Name}}</span>
        {{end}}
      </div>
      {{if .DescriptionHTML}}
      <div class="description">
        {{.DescriptionHTML}}
      </div>
      {{end}}
    </article>
  </main>
  {{template "footer"}}
</body>
</html>
